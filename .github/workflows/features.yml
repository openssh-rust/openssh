on:
  push:
    branches: [master]
    paths-ignore:
      - 'build_doc.sh'
      - 'check.sh'
      - 'run_ci_tests.sh'
      - 'start_sshd.sh'
      - 'stop_sshd.sh'
  pull_request:
    paths-ignore:
      - 'build_doc.sh'
      - 'check.sh'
      - 'run_ci_tests.sh'
      - 'start_sshd.sh'
      - 'stop_sshd.sh'
name: cargo hack
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: actions/checkout@v2
      - name: Create Cargo.lock
        uses: actions-rs/cargo@v1
        with:
          command: update
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-cargo-hack-v0
      - uses: taiki-e/install-action@cargo-hack
      - name: cargo hack
        uses: actions-rs/cargo@v1
        with:
          command: hack
          args: --feature-powerset check --all-targets
