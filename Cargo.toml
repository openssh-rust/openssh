[package]
name = "openssh"
version = "0.8.1"
authors = ["Jon Gjengset <jon@thesquareplanet.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

readme = "README.md"
description = "SSH through OpenSSH"
repository = "https://github.com/jonhoo/openssh-rs.git"

keywords = ["ssh","remote","openssh","orchestration"]
categories = ["network-programming", "api-bindings"]

[badges]
azure-devops = { project = "jonhoo/jonhoo", pipeline = "openssh", build = "23" }
codecov = { repository = "jonhoo/openssh-rs", branch = "master", service = "github" }
maintenance = { status = "experimental" }

# docs.rs-specific configuration, shamelessly copied from
# https://stackoverflow.com/a/61417700/8375400.
#
# To test locally, use ` ./build_doc.sh`
[package.metadata.docs.rs]
# document all features
all-features = true
# defines the configuration attribute `docsrs`
rustdoc-args = ["--cfg", "docsrs"]

[features]
native-mux = ["once_cell", "tokio-pipe", "openssh-mux-client"]

[dependencies]
tempfile = "3.1.0"
shell-escape = "0.1"
tokio = { version = "1", features = [ "process", "io-util", "macros" ] }
pin-project = "1"

libc = "0.2.112"

once_cell = { version = "1.8.0", optional = true }
tokio-pipe = { version = "0.2.1", optional = true }
openssh-mux-client = { version = "0.10.1", optional = true }

[dev-dependencies]
lazy_static = "1.4.0"
regex = "1"
tokio = { version = "1", features = [ "full" ] }

[[example]]
name = "native-mux_tsp"
required-features = ["native-mux"]
